<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brain Out - Social Gaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .background-doodles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            opacity: 0.1;
            z-index: -1;
        }

        .doodle {
            position: absolute;
            font-size: 2rem;
            color: #333;
        }

        .exit-button {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #666;
            font-size: 0.9rem;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .exit-button:hover {
            background: #f0f0f0;
        }

        .container {
            text-align: center;
            padding: 20px;
            max-width: 600px;
            width: 100%;
        }

        .logo {
            font-size: 3.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: #333;
        }

        .play-button {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: #2196f3;
            color: white;
            padding: 15px 40px;
            border-radius: 30px;
            text-decoration: none;
            font-size: 1.2rem;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.2s ease, background 0.3s ease;
            cursor: pointer;
            border: none;
        }

        .play-button:hover {
            transform: translateY(-2px);
            background: #1976d2;
        }

        .cursor-icon {
            width: 24px;
            height: 24px;
            margin-left: 8px;
        }

        .menu {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
        }

        .menu-item {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            transition: transform 0.2s ease;
            cursor: pointer;
        }

        .menu-item:hover {
            transform: translateY(-5px);
        }

        .menu-item i {
            font-size: 2rem;
            margin-bottom: 0.5rem;
            color: #2196f3;
        }

        .menu-item h3 {
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .menu-item p {
            font-size: 0.9rem;
            color: #666;
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }

            .logo {
                font-size: 2.5rem;
            }

            .menu {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="background-doodles" id="doodles"></div>
    <a href="#" class="exit-button">Exit</a>

    <div class="container">
        <h1 class="logo">Brain Out</h1>
        
        <button class="play-button">
            Play now
            <img src="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' fill='white' viewBox='0 0 24 24'%3E%3Cpath d='M13 5.5c0-1.381 1.119-2.5 2.5-2.5s2.5 1.119 2.5 2.5-1.119 2.5-2.5 2.5-2.5-1.119-2.5-2.5zm0 13c0-1.381 1.119-2.5 2.5-2.5s2.5 1.119 2.5 2.5-1.119 2.5-2.5 2.5-2.5-1.119-2.5-2.5zm-11-13c0-1.381 1.119-2.5 2.5-2.5s2.5 1.119 2.5 2.5-1.119 2.5-2.5 2.5-2.5-1.119-2.5-2.5zm0 13c0-1.381 1.119-2.5 2.5-2.5s2.5 1.119 2.5 2.5-1.119 2.5-2.5 2.5-2.5-1.119-2.5-2.5z'/%3E%3C/svg%3E" 
                 alt="cursor" class="cursor-icon">
        </button>

        <div class="menu">
            <div class="menu-item">
                <i>üß©</i>
                <h3>Puzzles</h3>
                <p>Challenge your mind</p>
            </div>
            <div class="menu-item">
                <i>üë•</i>
                <h3>Friends</h3>
                <p>Play together</p>
            </div>
            <div class="menu-item">
                <i>üèÜ</i>
                <h3>Leaderboard</h3>
                <p>Compare scores</p>
            </div>
            <div class="menu-item">
                <i>‚öôÔ∏è</i>
                <h3>Settings</h3>
                <p>Customize game</p>
            </div>
        </div>
    </div>

    <script>
        // Create background doodles
        const doodles = document.getElementById('doodles');
        const doodleSymbols = ['‚úèÔ∏è', 'üìö', 'üî¨', '‚ö°', 'üí°', 'üéµ', '‚ûó', '‚úñÔ∏è', '‚ûï', '‚úçÔ∏è'];
        const numberOfDoodles = 50;

        for (let i = 0; i < numberOfDoodles; i++) {
            const doodle = document.createElement('div');
            doodle.className = 'doodle';
            doodle.textContent = doodleSymbols[Math.floor(Math.random() * doodleSymbols.length)];
            doodle.style.left = `${Math.random() * 100}%`;
            doodle.style.top = `${Math.random() * 100}%`;
            doodle.style.transform = `rotate(${Math.random() * 360}deg)`;
            doodles.appendChild(doodle);
        }

        // Add click animation to play button
        const playButton = document.querySelector('.play-button');
        playButton.addEventListener('click', () => {
            playButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                playButton.style.transform = 'none';
            }, 100);
        });

        // Add hover effect to menu items
        const menuItems = document.querySelectorAll('.menu-item');
        menuItems.forEach(item => {
            item.addEventListener('mouseenter', () => {
                item.style.transform = 'translateY(-5px)';
            });
            item.addEventListener('mouseleave', () => {
                item.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
